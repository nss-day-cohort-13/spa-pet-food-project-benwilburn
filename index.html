<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pet Food</title>
	<!-- NORMALIZE -->
	<link rel="stylesheet" type="text/css" href="css/bootStrapNormalize.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/petFood.css">
</head>
<body>
	<div class="table-responsive">
		<table class="table table-striped table-bordered table-condensed table-hover table-bordered">
			<thead class="table">
				<tr>
					<td colspan="4" class="tableHead">Dog Food</td>
				</tr>
				<tr class="headingLabel">
					<td>Brand</td>
					<td>Type</td>
					<td>Size</td>
					<td>Price</td>
				</tr>
			</thead>
			<tbody id="dogProducts">
			</tbody>
		</table>
	</div>
	<div class="table-responsive table-bordered">
		<table class="table table-striped table-bordered table-condensed table-hover">
			<thead class="table">
				<tr>
					<td colspan="5" class="tableHead">Cat Food</td>
				</tr>
				<tr class="headingLabel">
					<td>Brand</td>
					<td>Breed</td>
					<td>Type</td>
					<td>Size</td>
					<td>Price</td>
				</tr>
			</thead>
			<tbody id="catProducts">
			</tbody>
		</table>
	</div>
	<script src="food.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
